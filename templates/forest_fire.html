<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Forest Fire Prediction WebAPP</title>
</head>
<body>

  <h1 class="forest-fire-heading"><a class="text-white" href="{{ url_for('home') }}">Forest Fire Prediction</a></h1>
  <p class="ml-3 mr-3 text-center">-- Enter Values from (0-100) for all the inputs --</p>

  <div class="card ml-4 mr-4 mt-3 mb-3">
    <div class="card-body">
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="Oxygen">Oxygen</label>
          <input type="number" class="form-control" id="Oxygen" name="Oxyzen" required>
        </div>
    
        <div class="form-group">
          <label for="Temperature">Temperature</label>
          <input type="number" class="form-control" id="Temperature" name="Temperature" required>
        </div>
    
        <div class="form-group">
          <label for="Humidity">Humidity</label>
          <input type="number" class="form-control" id="Humidity" name="Humidity" required>
        </div>
    
        
        <button type="submit" class="btn btn-success">Predict</button>
      </form>
    
    </div>
  </div>


    <p class="h4 ml-3 mr-3 mt-3 mb-2 text-center">{{ pred_text }}</p>
    

  

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
